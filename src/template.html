<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo List</h1>

    <div class="container">
        <form action="">
            <label for="title">Title </label>
            <input type="text" id="title" name="title"><br>

            <label for="desc">Description </label>
            <input type="text" id="desc" name="desc"><br>

            <label for="date">Due Date:</label>
            <input type="date" id="date" name="date"><br>

            <div class="priority-option">
                <label for="priority">Priority </label>
                <input class="priority" type="button" value="High">
                <input class="priority" type="button" value="Medium">
                <input class="priority" type="button" value="Low">
            </div>
            

            <button type="submit" id="submitData">Submit</button>
        </form>


        <div class="listItem"></div>

        <div class="todo-edit">
            <h1 class="title"></h1> 
            <div class="update-input"></div>
        </div>
    </div>


</body>
</html>
